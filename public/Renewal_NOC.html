<script>
    function myFunction() {
        var checkBox = document.getElementById("confirmation");
        var text = document.getElementById("text");
        if (checkBox.checked == true) {
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }

    let listobj = [
        {
            type: "Residential",
            subtype: [
                "Single-family homes",
                "Multi-family housing",
                "Dormitories",
                "Hotels/Motels",
                "Boarding houses",
                "Nursing homes/Assisted living"
            ]
        },
        {
            type: "educational",
            subtype: [
                "Schools (K-12)",
                "Colleges/Universities",
                "Daycare centers",
                "Vocational schools"
            ]
        },
        {
            type: "institutional",
            subtype: [
                "Hospitals",
                "Correctional facilities",
                "Nursing homes",
                "Psychiatric hospitals",
                "Orphanages",
                "Rehabilitation centers"
            ]
        },
        {
            type: "assembly",
            subtype: [
                "Theaters",
                "Concert halls",
                "Stadiums/Arenas",
                "Convention centers",
                "Places of worship",
                "Restaurants"
            ]
        },
        {
            type: "business",
            subtype: [
                "Office buildings",
                "Banks",
                "Call centers",
                "Medical offices",
                "Research facilities"
            ]
        },
        {
            type: "mercantile",
            subtype: [
                "Retail stores",
                "Shopping malls",
                "Supermarkets",
                "Department stores"
            ]
        },
        {
            type: "industrial",
            subtype: [
                "Factories",
                "Warehouses",
                "Power plants",
                "Refineries",
                "Breweries"
            ]
        },
        {
            type: "storage",
            subtype: [
                "Self-storage units",
                "Warehouses",
                "Cold storage",
                "Grain silos",
                "Data centers"
            ]
        },
        {
            type: "hazardous",
            subtype: [
                "Chemical plants",
                "Explosive storage",
                "Nuclear facilities",
                "Oil refineries",
                "Pesticide storage"
            ]
        }
    ]
    window.onload = function () {
        var BuildingType = document.getElementById("Building_type");
        var SubType = document.getElementById("Sub_type");
        for (var x in listobj) {
            BuildingType.options[BuildingType.options.length] = new Option(listobj[x].type, x);
        }
        BuildingType.onchange = function () {

            SubType.length = 1;

            var selectedBuildingIndex = this.value;
            var subtypes = listobj[selectedBuildingIndex].subtype;

            for (var i = 0; i < subtypes.length; i++) {
                SubType.options[SubType.options.length] = new Option(subtypes[i], subtypes[i]);
            }
        }
    }
</script>
